<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            background-color: #0D1216;
            color: #F0F0F0;
            font-family: 'Roboto';
            text-align: center;
            padding-top: 50px;
        }
        
        a, button {
            font-family: 'Roboto', sans-serif;
            background-color: #0D1216;
            color: #F0F0F0;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 0px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover, button:hover, a:active, button:active {
            background-color: #0040FF;
            color: #F0F0F0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br><br><h1>Thank you for joining Hypha</h1><br>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    const uuid = params.get('uuid');
    if (uuid) {
        fetch('https://hooks.zapier.com/hooks/catch/XXXXXX/YYYYYY/', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ uuid: uuid })
})
.then(response => response.json())
.then(data => {
    // Success feedback for user
    console.log('Verification successful:', data);
    document.body.innerHTML += '<p>Email verified successfully. You may now close this window.</p>';
})
.catch(error => {
    // Error handling
    console.error('Verification failed:', error);
    document.body.innerHTML += '<p>There was a problem verifying your email. Please try again or contact support.</p>';
});
});
</script>
</body>
</html>
