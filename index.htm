<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Verification</title>
    <style>
        body {
            background-color: #0D1216;
            color: #F0F0F0;
            font-family: 'Roboto';
            text-align: center;
            padding-top: 50px;
        }
        
        a, button {
            font-family: 'Roboto', sans-serif;
            background-color: #0D1216;
            color: #F0F0F0;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 0px;
            transition: background-color 0.3s, color 0.3s;
        }

        a:hover, button:hover, a:active, button:active {
            background-color: #0040FF;
            color: #F0F0F0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <br><br><h1>Thank you for joining Hypha</h1><br>
    <script>
document.addEventListener("DOMContentLoaded", function() {
    const params = new URLSearchParams(window.location.search);
    const uuid = params.get('uuid');
    if (uuid) {
        fetch('https://hooks.zapier.com/hooks/catch/XXXXXX/YYYYYY/', { // Make sure to replace the URL with your actual Zapier webhook URL
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json' 
            },
            body: JSON.stringify({ uuid: uuid }) // This structures the UUID in a JSON object
        }).then(response => {
            if(response.ok) {
                document.body.innerHTML += '<p>Email verified successfully. You may now close this window or <a href="YOUR_ADALO_APP_URL">return to [Your App Name]</a>.</p>';
            } else {
                throw new Error('Network response was not ok.');
            }
        }).catch((error) => {
            console.error('Verification error:', error);
            document.body.innerHTML += '<p>There was a problem verifying your email. <a href="mailto:support@yourdomain.com">Please contact support</a>.</p>';
        });
    } else {
        document.body.innerHTML += '<p>Verification code is missing.</p>';
    }
});
</script>

</body>
</html>
